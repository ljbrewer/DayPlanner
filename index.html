    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"> </p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class= "table-header">
        <label class="col-sm-1 time-header">Time</label>
        <label class="col-sm-9 description">Event</label>
        <label class="col-sm-1 Reminder">Reminder</label>
        <label class="col-sm-.5 Save">Save</label>
      </div>
    <div id='1' class="row time-block">
      <div class="col-sm-1 hour">9 AM</div>
      <textarea class="col-sm-9 description"></textarea>
      <textarea class= "col-sm-1 Reminder"></textarea>
      <button id="btn1" class="col-sm-1 saveBtn btn"><i>ADD</i></button>
    </div>
